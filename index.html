<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .input-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultIframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <title>AES Encryption and Decryption Tool</title>
</head>
<body>
    <div class="container">
        <h1>AES Encryption and Decryption Tool</h1>
        <div class="input-container">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" placeholder="Enter text">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="encryptButton">Encrypt</button>
            <button id="decryptButton">Decrypt</button>
        </div>
        
        <iframe id="resultIframe" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('encryptButton').addEventListener('click', () => {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            const password = encodeURIComponent(document.getElementById('passwordInput').value);
            const encryptedUrl = `http://aes.najm.uk?action=encrypt&text="${text}"&password="${password}"`;
            updateIframeContent(encryptedUrl);
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const text = encodeURIComponent(document.getElementById('textInput').value);
            const password = encodeURIComponent(document.getElementById('passwordInput').value);
            const decryptedUrl = `http://aes.najm.uk?action=decrypt&text="${text}"&password="${password}"`;
            updateIframeContent(decryptedUrl);
        });

        function updateIframeContent(url) {
            const iframe = document.getElementById('resultIframe');
            iframe.src = url;
        }
    </script>
</body>
</html>

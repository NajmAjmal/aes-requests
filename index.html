<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Request Data from AES Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px;
            width: 48%; /* Adjust button width */
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #3498db;">AES Data Encryption</h1>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Enter text">
        </div>
        <div class="input-container">
            <input type="password" id="passwordInput" placeholder="Enter password">
        </div>
        <div class="button-container">
            <button id="encryptButton">Encrypt</button>
            <button id="decryptButton">Decrypt</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const baseUrl = "https://najmajmal.github.io/aes/index.html";

        function displayResult(resultText) {
            document.getElementById('result').textContent = resultText;
        }

        function sendData(action, text, password) {
            const url = new URL(baseUrl);
            url.searchParams.append('action', action);
            url.searchParams.append('text', text);
            url.searchParams.append('password', password);

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('encryptButton').addEventListener('click', () => {
            const text = document.getElementById('textInput').value;
            const password = document.getElementById('passwordInput').value;
            sendData('encrypt', text, password);
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const text = document.getElementById('textInput').value;
            const password = document.getElementById('passwordInput').value;
            sendData('decrypt', text, password);
        });
    </script>
</body>
</html>

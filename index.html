<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Request Data from AES Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        button {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #3498db;">AES Data Encryption</h1>
        <button id="encryptButton">Encrypt Data</button>
        <button id="decryptButton">Decrypt Data</button>
        <div id="result"></div>
    </div>
    <script>
        const baseUrl = "https://najmajmal.github.io/aes/index.html";

        function displayResult(resultText) {
            document.getElementById('result').textContent = resultText;
        }

        function sendData(action, text, password) {
            const url = new URL(baseUrl);
            url.searchParams.append('action', action);
            url.searchParams.append('text', text);
            url.searchParams.append('password', password);

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('encryptButton').addEventListener('click', () => {
            const text = prompt('Enter the text to encrypt:');
            const password = prompt('Enter the password for encryption:');
            sendData('encrypt', text, password);
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const text = prompt('Enter the encrypted text to decrypt:');
            const password = prompt('Enter the password for decryption:');
            sendData('decrypt', text, password);
        });
    </script>
</body>
</html>

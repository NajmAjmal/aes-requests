<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Retrieve AES Encryption/Decryption Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container {
            width: 100%;
            text-align: center;
        }

        button {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #3498db;">AES Data Retrieval</h1>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter AES URL">
        </div>
        <div class="button-container">
            <button id="retrieveButton">Retrieve Results</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('retrieveButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
